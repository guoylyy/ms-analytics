<html>
<head>
	
	<script src="app/bower_components/jquery/dist/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$.ajax({
			  type:"GET",
			  url:'http://localhost:5000/predict_data',
			  dataType:"jsonp",
			  jsonp:"callback",
			  jsonpCallback:"jsonpCallback",
			  success:function(data){
			    alert(data);
			  },
			  error:function(data,status){
			  	alert(status);
			  }
			});
		});
	</script>
</head>


</html>
