<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MS ME Tool</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container">
    <div class="topBar"></div>
  </div>

  <div class="container" style="margin-top: 30px;">
    <div class="row">
      
      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="date-container" style="margin-bottom: 15px;">
              <span>Prediction as of &nbsp;&nbsp;<input id="predAsOfDate" type="text"/></span>
            </div>
            <div class="date-container" style="margin-bottom: 20px;">
              <span>Model as of from <input id="fromAsOfDate" type="text"/> to <input id="toAsOfDate" type="text"/></span>
            </div>

            <ul class="nav nav-tabs" role="tablist">
              <li class="active"><a href="#recent" role="tab" data-toggle="tab">Recent Prediction</a></li>
              <li><a href="#history" role="tab" data-toggle="tab">Historical Prediction</a></li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="recent"></div>
              <div class="tab-pane" id="history"></div>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="panel panel-default panel-morgan">
          <div class="panel-body">
            <div class="title">Options</div>
            <div class="radio-container">
              <label class="radio-inline">
                <input type="radio" name="xmxtRadio" id="xmRadio" value="xm" checked> X-M
              </label>
              <label class="radio-inline">
                <input type="radio" name="xmxtRadio" id="xtRadio" value="xt"> X-T
              </label>
            </div>
            <div class="input-container">
              
              <div class="form-group" style="height: 20px;">
                <label for="meM" class="col-sm-3">ME-1</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="meM">
                </div>
              </div>

              <div class="form-group" style="height: 20px;">
                <label for="me" class="col-sm-3">ME-1</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="me">
                </div>
              </div>

              <div class="form-group" style="height: 20px;">
                <label for="meP" class="col-sm-3">ME+1</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="meP">
                </div>
              </div>

            </div>
            <div class="button-container">
              <div class="btn-group">
                <button type="button" class="btn btn-default">Compare</button>
                <button type="button" class="btn btn-default">Actual</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
